<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/queries.css" />
    <title>N.K-styling</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="header" id="home">
      <div class="full-nav">
        <label for="logo" class="logo">N.K-styling</label>

        <nav class="active" id="nav">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Works</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
          </ul>
          <button class="icon" id="toggle">
            <div class="line line1"></div>
            <div class="line line2"></div>
          </button>
        </nav>
      </div>

      <!-- <div class="header-content">
        <h1>Welcome to Eco-Ballena Hostel</h1>
        <h3>The perfect place for nature lovers!</h3>
        <a href="#contact" class="btn">Book Now</a>
      </div> -->
    </header>

    <section id="contact">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-map-marker-alt"></i>
            Asiri-Zion 11 <br />
            Petah-Tikva, Israel
          </div>
          <div><i class="fas fa-phone-alt"></i>+972-546888735</div>
          <div><i class="far fa-envelope"></i>Noykim@gmail.com</div>
          <div class="sci">
            <ul>
              <li>
                <a href="#"><i class="fab fa-facebook-square"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-instagram"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-twitter"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-tiktok"></i></a>
              </li>
              <li>
                <a href="#"><i class="fab fa-pinterest-p"></i></a>
              </li>
            </ul>
          </div>
        </div>
        <div class="contact-form">
          <h2>Contact Us</h2>
          <form action="" class="form" method="post">
            <input
              type="text"
              class="text-box"
              placeholder="Your Name"
              required
            />
            <input
              type="email"
              class="text-box"
              placeholder="Your Email"
              required
            />
            <textarea
              name="message"
              rows="5"
              placeholder="Your Message"
              required
            ></textarea>
            <input type="submit" class="send-btn" value="Send" />
          </form>
        </div>
      </div>
    </section>

    <script src="/script.js"></script>
  </body>
</html>
